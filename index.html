<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bingo Otimizado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f0f2f5;
            font-size: 16px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: #ff3e3e;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        .player-entry {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .player-list {
            margin: 15px 0;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .player-name {
            font-weight: 500;
        }
        .player-status {
            font-size: 0.9em;
            color: #666;
        }
        #cardLinks {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        #cardLinks a {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
            text-align: center;
            flex: 1 0 40%;
        }
        #cardLinks a:hover {
            background: #45a049;
        }
        #cardLinks a.inactive {
            background: #6c757d;
            pointer-events: none;
        }
        .bingo-card {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: #2c3e50;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }
        .bingo-numbers {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: #eee;
            padding: 1px;
        }
        .bingo-number {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bingo-number:hover {
            background: #f0f0f0;
        }
        .bingo-number.marked {
            background: #4CAF50;
            color: white;
        }
        .free-space {
            background: #ffd700 !important;
            font-weight: bold;
            font-size: 24px;
        }
        .card-title {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        #restartButton, #newGameButton, #startGameButton {
            margin-top: 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        #restartButton:hover, #newGameButton:hover, #startGameButton:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        #winnerSelection {
            display: none;
            margin-top: 20px;
        }
        #winnerButtons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #winnerButtons button {
            padding: 10px;
            font-size: 14px;
            flex: 1 0 40%;
        }
        #winnersTable {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 14px;
        }
        #winnersTable th, #winnersTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #winnersTable th {
            background-color: #f2f2f2;
        }
        #gameContainer {
            display: none;
        }
        #gameContainer #winnersTable {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
            h1, h2 {
                font-size: 1.2em;
            }
            .bingo-card {
                max-width: 250px;
            }
            .bingo-number {
                font-size: 16px;
            }
            #cardLinks a {
                flex: 1 0 100%;
            }
            #winnerButtons button {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="gameConfig">
        <h1>Gerador de Bingo Otimizado</h1>
        <form id="bingoForm">
            <div class="form-group">
                <label for="bingoName">Nome do Bingo:</label>
                <input type="text" id="bingoName" required>
            </div>
            <div class="player-entry">
                <div class="form-group">
                    <label for="playerName">Seu Nome:</label>
                    <input type="text" id="playerName">
                    <button type="button" id="joinGame">Entrar no Jogo</button>
                </div>
            </div>
            <div class="player-list" id="playerList"></div>
            <button type="submit" id="startGameButton" style="display: none;">Iniciar Jogo</button>
        </form>
        <button id="newGameButton" style="display: none;">Novo Jogo</button>
        <div id="errorMessage" class="error-message"></div>
        <div id="shareLink" style="margin-top: 20px;"></div>
        <table id="winnersTable">
            <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Vitórias</th>
                    <th>Fichas Ganhas</th>
                </tr>
            </thead>
            <tbody id="winnersTableBody"></tbody>
        </table>
    </div>
    <div id="gamePlay" style="display: none;">
        <div id="cardLinks"></div>
        <div id="gameContainer">
            <div id="cardsContainer"></div>
        </div>
        <button id="restartButton">Reiniciar Jogo</button>
        <button id="backToConfig">Voltar para Configuração</button>
        <div id="winnerSelection">
            <h2>Selecione o Vencedor</h2>
            <div id="winnerButtons"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('bingoForm');
            const cardsContainer = document.getElementById('cardsContainer');
            const errorMessage = document.getElementById('errorMessage');
            const playerNameInput = document.getElementById('playerName');
            const joinGameButton = document.getElementById('joinGame');
            const playerList = document.getElementById('playerList');
            const cardLinks = document.getElementById('cardLinks');
            const restartButton = document.getElementById('restartButton');
            const newGameButton = document.getElementById('newGameButton');
            const startGameButton = document.getElementById('startGameButton');
            const shareLinkDiv = document.getElementById('shareLink');
            let players = [];
            let generatedCards = [];
            let gameCount = 0;
            let winners = [];
            let gameCode = '';
            let isAdmin = false;
            let openCardIndex = -1;
            let gameStarted = false;

            function generateGameCode() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }

            function saveGameState() {
                const gameState = {
                    players,
                    generatedCards,
                    gameCount,
                    winners,
                    bingoName: document.getElementById('bingoName').value,
                    gameStarted
                };
                localStorage.setItem(`bingoGameState_${gameCode}`, JSON.stringify(gameState));
                const shareUrl = `${window.location.origin}${window.location.pathname}?game=${gameCode}`;
                shareLinkDiv.innerHTML = `<p>Compartilhe este link: <a href="${shareUrl}" target="_blank">${shareUrl}</a></p>`;
                history.pushState(null, '', `?game=${gameCode}`);
            }

            function loadGameState() {
                const urlParams = new URLSearchParams(window.location.search);
                const loadedGameCode = urlParams.get('game');
                if (loadedGameCode) {
                    gameCode = loadedGameCode;
                    const savedState = localStorage.getItem(`bingoGameState_${gameCode}`);
                    if (savedState) {
                        const gameState = JSON.parse(savedState);
                        players = gameState.players;
                        generatedCards = gameState.generatedCards;
                        gameCount = gameState.gameCount;
                        winners = gameState.winners;
                        gameStarted = gameState.gameStarted;
                        document.getElementById('bingoName').value = gameState.bingoName;
                        updatePlayerList();
                        updateWinnersTable();
                        if (gameStarted) {
                            document.getElementById('gameConfig').style.display = 'none';
                            document.getElementById('gamePlay').style.display = 'block';
                            showCardLinks();
                        }
                    }
                    isAdmin = localStorage.getItem(`bingoAdmin_${gameCode}`) === 'true';
                } else {
                    gameCode = generateGameCode();
                    localStorage.setItem(`bingoAdmin_${gameCode}`, 'true');
                    isAdmin = true;
                }
                updateUIForRole();
            }

            function updateUIForRole() {
                const adminElements = document.querySelectorAll('.admin-only');
                adminElements.forEach(el => {
                    el.style.display = isAdmin ? 'block' : 'none';
                });
                startGameButton.style.display = isAdmin ? 'block' : 'none';
                newGameButton.style.display = isAdmin ? 'block' : 'none';
                restartButton.style.display = isAdmin ? 'block' : 'none';
                document.getElementById('backToConfig').style.display = isAdmin ? 'block' : 'none';
            }

            function createPlayerElement(player) {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-status">${player.status}</span>
                `;
                return playerDiv;
            }

            function updatePlayerList() {
                playerList.innerHTML = '';
                players.forEach((player) => {
                    const playerElement = createPlayerElement(player);
                    playerList.appendChild(playerElement);
                });
                updateUIForRole();
            }

            joinGameButton.addEventListener('click', () => {
                const playerName = playerNameInput.value.trim();
                if (playerName) {
                    const newPlayer = { name: playerName, status: 'Aguardando início' };
                    players.push(newPlayer);
                    updatePlayerList();
                    playerNameInput.value = '';
                    playerNameInput.focus();
                    saveGameState();
                }
            });

            playerNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinGameButton.click();
                }
            });

            function generateColumnNumbers(min, max, count) {
                const numbers = [];
                for (let i = min; i <= max; i++) {
                    numbers.push(i);
                }
                const shuffled = numbers.sort(() => Math.random() - 0.5);
                return shuffled.slice(0, count);
            }

            function generateCard() {
                const card = [
                    generateColumnNumbers(1, 15, 5),
                    generateColumnNumbers(16, 30, 5),
                    generateColumnNumbers(31, 45, 5),
                    generateColumnNumbers(46, 60, 5),
                    generateColumnNumbers(61, 75, 5)
                ];

                card.forEach(column => column.sort((a, b) => a - b));
                card[2][2] = '★';
                return card;
            }

            function displayCard(card, playerName, index, totalCards) {
                const cardElement = document.createElement('div');
                cardElement.className = 'bingo-card';
                cardElement.id = `card-${index}`;

                const header = `
                    <div class="card-title">${playerName} - Cartela ${index + 1}/${totalCards}</div>
                    <div class="bingo-header">
                        <div>B</div>
                        <div>I</div>
                        <div>N</div>
                        <div>G</div>
                        <div>O</div>
                    </div>
                `;

                const numbers = document.createElement('div');
                numbers.className = 'bingo-numbers';

                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        const number = card[col][row];
                        const cell = document.createElement('div');
                        cell.className = `bingo-number${number === '★' ? ' free-space' : ''}`;
                        cell.textContent = number;
                        cell.addEventListener('click', () => {
                            if (number !== '★') {
                                cell.classList.toggle('marked');
                            }
                        });
                        numbers.appendChild(cell);
                    }
                }

                cardElement.innerHTML = header;
                cardElement.appendChild(numbers);
                return cardElement;
            }

            function showPlayerCard(index) {
                const cardElement = document.getElementById(`card-${index}`);

                if (openCardIndex === index) {
                    cardElement.style.display = 'none';
                    openCardIndex = -1;
                } else {
                    if (openCardIndex !== -1) {
                        document.getElementById(`card-${openCardIndex}`).style.display = 'none';
                    }

                    cardElement.style.display = 'block';
                    openCardIndex = index;
                }
            }

            function generateCards() {
                gameCount++;
                const bingoName = document.getElementById('bingoName').value;

                if (!bingoName || players.length === 0) {
                    errorMessage.textContent = 'Por favor, preencha o nome do bingo e adicione pelo menos um jogador.';
                    return;
                }

                generatedCards = players.map(() => generateCard());

                cardLinks.innerHTML = '';
                players.forEach((player, index) => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = player.name;
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        showPlayerCard(index);
                    });
                    cardLinks.appendChild(link);
                });

                errorMessage.textContent = '';
                document.getElementById('gameConfig').style.display = 'none';
                document.getElementById('gamePlay').style.display = 'block';
                showCardLinks();
                updateWinnersTable();
                gameStarted = true;
                saveGameState();
            }

            startGameButton.addEventListener('click', (e) => {
                e.preventDefault();
                generateCards();
            });

            function showCardLinks() {
                cardLinks.style.display = 'flex';
                cardsContainer.innerHTML = '';
                document.getElementById('restartButton').style.display = isAdmin ? 'block' : 'none';
                document.getElementById('backToConfig').style.display = isAdmin ? 'block' : 'none';

                const winnersTable = document.getElementById('winnersTable').cloneNode(true);
                winnersTable.style.marginTop = '20px';
                cardLinks.appendChild(winnersTable);

                players.forEach((player, index) => {
                    const cardElement = displayCard(generatedCards[index], player.name, index, players.length);
                    cardElement.style.display = 'none';
                    cardsContainer.appendChild(cardElement);
                });
            }

            restartButton.addEventListener('click', () => {
                document.getElementById('winnerSelection').style.display = 'block';
                document.getElementById('winnerButtons').innerHTML = '';
                players.forEach((player, index) => {
                    const button = document.createElement('button');
                    button.textContent = player.name;
                    button.addEventListener('click', () => selectWinner(player.name));
                    document.getElementById('winnerButtons').appendChild(button);
                });
                cardsContainer.innerHTML = '';
            });

            function selectWinner(winnerName) {
                const activePlayerCount = players.length;
                winners.push({ round: gameCount, name: winnerName, playerCount: activePlayerCount });
                updateWinnersTable();
                document.getElementById('winnerSelection').style.display = 'none';
                generateCards();
                showCardLinks();
                saveGameState();
            }

            function updateWinnersTable() {
                const tableBody = document.getElementById('winnersTableBody');
                const playerTableBody = document.querySelector('#gameContainer #winnersTable tbody');
                tableBody.innerHTML = '';
                if (playerTableBody) playerTableBody.innerHTML = '';

                const playerWins = {};
                const playerChips = {};
                players.forEach(player => {
                    playerWins[player.name] = 0;
                    playerChips[player.name] = 0;
                });

                winners.forEach(winner => {
                    if (playerWins.hasOwnProperty(winner.name)) {
                        playerWins[winner.name]++;
                        playerChips[winner.name] += winner.playerCount;
                    }
                });

                Object.entries(playerWins).forEach(([playerName, wins]) => {
                    const row = tableBody.insertRow();
                    const cellName = row.insertCell(0);
                    const cellWins = row.insertCell(1);
                    const cellChips = row.insertCell(2);
                    cellName.textContent = playerName;
                    cellWins.textContent = wins;
                    cellChips.textContent = playerChips[playerName];

                    if (playerTableBody) {
                        const playerRow = playerTableBody.insertRow();
                        playerRow.insertCell(0).textContent = playerName;
                        playerRow.insertCell(1).textContent = wins;
                        playerRow.insertCell(2).textContent = playerChips[playerName];
                    }
                });
            }

            document.getElementById('backToConfig').addEventListener('click', () => {
                document.getElementById('gamePlay').style.display = 'none';
                document.getElementById('gameConfig').style.display = 'block';
                cardsContainer.innerHTML = '';
            });

            newGameButton.addEventListener('click', () => {
                players = [];
                generatedCards = [];
                gameCount = 0;
                winners = [];
                gameStarted = false;
                updatePlayerList();
                updateWinnersTable();
                document.getElementById('bingoName').value = '';
                errorMessage.textContent = '';
                saveGameState();
            });

            loadGameState();
        });
    </script>
</body>
</html>
