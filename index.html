<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bingo Otimizado</title>
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCmnvGXlab70lv6LPK9uMkny33V_sfCIHU",
            authDomain: "bingo-do-trentini.firebaseapp.com",
            databaseURL: "https://bingo-do-trentini-default-rtdb.firebaseio.com",
            projectId: "bingo-do-trentini",
            storageBucket: "bingo-do-trentini.firebasestorage.app",
            messagingSenderId: "800451986398",
            appId: "1:800451986398:web:f6315e4bfd070bc029934f"

        const app = initializeApp(firebaseConfig);
        window.db = getDatabase(app);
        window.dbRef = ref;
        window.dbSet = set;
        window.dbOnValue = onValue;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f0f2f5;
            font-size: 16px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: #ff3e3e;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        .player-entry {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .player-list {
            margin: 15px 0;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .player-name {
            font-weight: 500;
        }
        .player-status {
            font-size: 0.9em;
            color: #666;
        }
        .player-actions {
            display: flex;
            gap: 5px;
        }
        .player-actions button {
            padding: 5px 10px;
            font-size: 12px;
            width: auto;
        }
        #cardLinks {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        #cardLinks a {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
            text-align: center;
            flex: 1 0 40%;
        }
        #cardLinks a:hover {
            background: #45a049;
        }
        #cardLinks a.inactive {
            background: #6c757d;
            pointer-events: none;
        }
        .bingo-card {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: #2c3e50;
            color: white;
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
            font-size: 14px;
        }
        .bingo-numbers {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background: #eee;
            padding: 1px;
        }
        .bingo-number {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bingo-number:hover {
            background: #f0f0f0;
        }
        .bingo-number.marked {
            background: #4CAF50;
            color: white;
        }
        .free-space {
            background: #ffd700 !important;
            font-weight: bold;
            font-size: 24px;
        }
        .card-title {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        #restartButton, #newGameButton, #startGameButton {
            margin-top: 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        #restartButton:hover, #newGameButton:hover, #startGameButton:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        #winnerSelection {
            display: none;
            margin-top: 20px;
        }
        #winnerButtons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #winnerButtons button {
            padding: 10px;
            font-size: 14px;
            flex: 1 0 40%;
        }
        #winnersTable, #rankingTable {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 14px;
        }
        #winnersTable th, #winnersTable td, #rankingTable th, #rankingTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #winnersTable th, #rankingTable th {
            background-color: #f2f2f2;
        }
        #gameContainer {
            display: none;
        }
        #gameContainer #winnersTable {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        .inactive {
            opacity: 0.5;
        }

        /* Novas classes para o sorteio */
        .number-announcement {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        #drawnNumbersList {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .drawn-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
            h1, h2 {
                font-size: 1.2em;
            }
            .bingo-card {
                max-width: 250px;
            }
            .bingo-number {
                font-size: 16px;
            }
            #cardLinks a {
                flex: 1 0 100%;
            }
            #winnerButtons button {
                flex: 1 0 100%;
            }
            .drawn-number {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="gameConfig">
        <h1>Gerador de Bingo Otimizado</h1>
        <div id="bingoInfo">
            <h2 id="bingoNameDisplay"></h2>
        </div>
        <form id="bingoForm">
            <div id="adminSetup" style="display: none;">
                <div class="form-group">
                    <label for="bingoName">Nome do Bingo:</label>
                    <input type="text" id="bingoName" required>
                </div>
                <div class="form-group">
                    <label for="autoDrawing">Sorteio Automático:</label>
                    <select id="autoDrawing" class="form-control">
                        <option value="false">Não</option>
                        <option value="true">Sim</option>
                    </select>
                </div>
                <div class="form-group" id="drawingIntervalGroup" style="display: none;">
                    <label for="drawingInterval">Intervalo entre sorteios (segundos):</label>
                    <input type="number" id="drawingInterval" min="5" max="60" value="10">
                </div>
                <div class="player-entry">
                    <div class="form-group">
                        <label for="playerName">Nome do Administrador:</label>
                        <input type="text" id="playerName">
                        <button type="button" id="createGame">Criar Jogo</button>
                    </div>
                </div>
            </div>
            <div id="playerSetup" style="display: none;">
                <div class="player-entry">
                    <div class="form-group">
                        <label for="playerName">Seu Nome:</label>
                        <input type="text" id="newPlayerName">
                        <button type="button" id="joinGame">Entrar no Jogo</button>
                    </div>
                </div>
            </div>
            <div class="player-list" id="playerList"></div>
            <button type="submit" id="startGameButton" style="display: none;">Iniciar Jogo</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="shareLink" style="margin-top: 20px; display: none;"></div>
        <h2>Ranking</h2>
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Jogador</th>
                    <th>Vitórias</th>
                    <th>Fichas Ganhas</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody"></tbody>
        </table>
    </div>
    <div id="gamePlay" style="display: none;">
        <div id="gameHeader">
            <div id="drawnNumbersContainer">
                <h3>Números Sorteados</h3>
                <div id="drawnNumbersList"></div>
            </div>
            <div id="gameControls">
                <button id="drawNumberButton" style="display: none;">Sortear Número</button>
            </div>
        </div>
        <div id="cardLinks"></div>
        <div id="gameContainer">
            <div id="cardsContainer"></div>
        </div>
        <button id="restartButton">Reiniciar Jogo</button>
        <button id="backToConfig">Voltar para Configuração</button>
        <div id="winnerSelection">
            <h2>Selecione o Vencedor</h2>
            <div id="winnerButtons"></div>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('bingoForm');
            const cardsContainer = document.getElementById('cardsContainer');
            const errorMessage = document.getElementById('errorMessage');
            const playerNameInput = document.getElementById('playerName');
            const createGameButton = document.getElementById('createGame');
            const playerList = document.getElementById('playerList');
            const cardLinks = document.getElementById('cardLinks');
            const restartButton = document.getElementById('restartButton');
            const startGameButton = document.getElementById('startGameButton');
            const shareLinkDiv = document.getElementById('shareLink');
            const autoDrawingSelect = document.getElementById('autoDrawing');
            const drawingIntervalGroup = document.getElementById('drawingIntervalGroup');
            const drawNumberButton = document.getElementById('drawNumberButton');
            const drawnNumbersList = document.getElementById('drawnNumbersList);

            let players = [];
            let generatedCards = [];
            let gameCount = 0;
            let winners = [];
            let gameCode = '';
            let isAdmin = false;
            let openCardIndex = -1;
            let gameStarted = false;
            let gameState = null;
            let drawnNumbers = new Set();
            let drawingInterval = null;
            let isAutomaticDrawing = false;

            function generateGameCode() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }

            function saveGameState() {
                const gameState = {
                    players,
                    generatedCards,
                    gameCount,
                    winners,
                    bingoName: document.getElementById('bingoName').value,
                    gameStarted,
                    drawnNumbers: Array.from(drawnNumbers),
                    isAutomaticDrawing,
                    drawingInterval: document.getElementById('drawingInterval').value
                };
                
                window.dbSet(window.dbRef(window.db, `games/${gameCode}`), gameState);
                const shareUrl = `${window.location.origin}${window.location.pathname}?game=${gameCode}`;
                shareLinkDiv.innerHTML = `<p>Compartilhe este link: <a href="${shareUrl}" target="_blank">${shareUrl}</a></p>`;
                history.pushState(null, '', `?game=${gameCode}`);
            }

            function updateFromFirebase(data) {
                players = data.players;
                generatedCards = data.generatedCards;
                gameCount = data.gameCount;
                winners = data.winners;
                gameStarted = data.gameStarted;
                drawnNumbers = new Set(data.drawnNumbers || []);
                isAutomaticDrawing = data.isAutomaticDrawing;
                
                if (data.drawingInterval) {
                    document.getElementById('drawingInterval').value = data.drawingInterval;
                }

                updatePlayerList();
                updateRankingTable();
                updateDrawnNumbers();

                if (gameStarted) {
                    document.getElementById('gameConfig').style.display = 'none';
                    document.getElementById('gamePlay').style.display = 'block';
                    showCardLinks();
                }
            }

            function generateColumn(min, max, count, usedNumbers) {
                const available = new Set();
                for (let i = min; i <= max; i++) {
                    if (!usedNumbers.has(i)) {
                        available.add(i);
                    }
                }
                
                const numbers = Array.from(available);
                const result = [];
                
                while (result.length < count && numbers.length > 0) {
                    const index = Math.floor(Math.random() * numbers.length);
                    result.push(numbers[index]);
                    numbers.splice(index, 1);
                }
                
                return result.sort((a, b) => a - b);
            }

            function calculateSimilarity(card1, card2) {
                let commonNumbers = 0;
                for (let col = 0; col < 5; col++) {
                    for (let row = 0; row < 5; row++) {
                        if (card1[col][row] === card2[col][row]) {
                            commonNumbers++;
                        }
                    }
                }
                return commonNumbers / 24;
            }

            function generateCards(playerCount) {
                const cards = [];
                const usedNumbersByColumn = Array(5).fill().map(() => new Set());
                const maxAttempts = 100;
                
                for (let i = 0; i < playerCount; i++) {
                    let bestCard = null;
                    let minMaxSimilarity = 1;
                    
                    for (let attempt = 0; attempt < maxAttempts; attempt++) {
                        const candidateCard = [
                            generateColumn(1, 15, 5, usedNumbersByColumn[0]),
                            generateColumn(16, 30, 5, usedNumbersByColumn[1]),
                            generateColumn(31, 45, 5, usedNumbersByColumn[2]),
                            generateColumn(46, 60, 5, usedNumbersByColumn[3]),
                            generateColumn(61, 75, 5, usedNumbersByColumn[4])
                        ];
                        
                        candidateCard[2][2] = '★';
                        
                        let maxSimilarity = 0;
                        for (const existingCard of cards) {
                            const similarity = calculateSimilarity(candidateCard, existingCard);
                            maxSimilarity = Math.max(maxSimilarity, similarity);
                        }
                        
                        if (maxSimilarity < minMaxSimilarity) {
                            minMaxSimilarity = maxSimilarity;
                            bestCard = candidateCard;
                        }
                    }
                    
                    cards.push(bestCard);
                    
                    for (let col = 0; col < 5; col++) {
                        bestCard[col].forEach(num => {
                            if (num !== '★') {
                                usedNumbersByColumn[col].add(num);
                            }
                        });
                    }
                }
                
                return cards;
            }

            function updateDrawnNumbers() {
                drawnNumbersList.innerHTML = '';
                Array.from(drawnNumbers).sort((a, b) => a - b).forEach(number => {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'drawn-number';
                    numberDiv.textContent = number;
                    drawnNumbersList.appendChild(numberDiv);
                });
            }

            function drawNumber() {
                if (drawnNumbers.size >= 75) {
                    stopAutomaticDrawing();
                    return;
                }

                let number;
                do {
                    number = Math.floor(Math.random() * 75) + 1;
                } while (drawnNumbers.has(number));

                drawnNumbers.add(number);
                
                // Criar anúncio
                const announcement = document.createElement('div');
                announcement.className = 'number-announcement';
                announcement.textContent = `Número sorteado: ${number}`;
                document.body.appendChild(announcement);
                
                setTimeout(() => announcement.remove(), 4000);
                
                updateDrawnNumbers();
                saveGameState();
                checkWinningCards();
            }

            function startAutomaticDrawing() {
                if (drawingInterval) return;
                
                const interval = parseInt(document.getElementById('drawingInterval').value) * 1000;
                drawingInterval = setInterval(drawNumber, interval);
                isAutomaticDrawing = true;
                saveGameState();
            }

            function stopAutomaticDrawing() {
                if (drawingInterval) {
                    clearInterval(drawingInterval);
                    drawingInterval = null;
                }
                isAutomaticDrawing = false;
                saveGameState();
            }

            function checkWinningCards() {
                const activeCards = document.querySelectorAll('.bingo-card');
                activeCards.forEach(card => {
                    const numbers = card.querySelectorAll('.bingo-number');
                    let isWinner = false;

                    // Verifica linhas
                    for (let i = 0; i < 5; i++) {
                        const row = Array.from(numbers).slice(i * 5, (i + 1) * 5);
                        if (row.every(cell => cell.classList.contains('marked') || cell.classList.contains('free-space'))) {
                            isWinner = true;
                            break;
                        }
                    }

                    // Verifica colunas
                    if (!isWinner) {
                        for (let i = 0; i < 5; i++) {
                            const column = Array.from(numbers).filter((_, index) => index % 5 === i);
                            if (column.every(cell => cell.classList.contains('marked') || cell.classList.contains('free-space'))) {
                                isWinner = true;
                                break;
                            }
                        }
                    }

                    // Verifica diagonais
                    const mainDiagonal = [numbers[0], numbers[6], numbers[12], numbers[18], numbers[24]];
                    const secondaryDiagonal = [numbers[4], numbers[8], numbers[12], numbers[16], numbers[20]];

                    if (!isWinner) {
                        if (mainDiagonal.every(cell => cell.classList.contains('marked') || cell.classList.contains('free-space')) ||
                            secondaryDiagonal.every(cell => cell.classList.contains('marked') || cell.classList.contains('free-space'))) {
                            isWinner = true;
                        }
                    }

                    if (isWinner) {
                        stopAutomaticDrawing();
                        announceWinner(card.querySelector('.card-title').textContent.split(' - ')[0]);
                    }
                });
            }

            function announceWinner(playerName) {
                const announcement = document.createElement('div');
                announcement.className = 'number-announcement';
                announcement.style.background = '#FFD700';
                announcement.style.color = '#000';
                announcement.textContent = `BINGO! ${playerName} venceu!`;
                document.body.appendChild(announcement);
                
                setTimeout(() => {
                    announcement.remove();
                    if (isAdmin) {
                        selectWinner(playerName);
                    }
                }, 5000);
            }

            autoDrawingSelect.addEventListener('change', (e) => {
                drawingIntervalGroup.style.display = e.target.value === 'true' ? 'block' : 'none';
            });

            createGameButton.addEventListener('click', () => {
                const bingoName = document.getElementById('bingoName').value.trim();
                const adminName = document.getElementById('playerName').value.trim();

                if (!bingoName || !adminName) {
                    errorMessage.textContent = 'Por favor, preencha todos os campos.';
                    return;
                }

                const admin = { name: adminName, active: true, status: 'Administrador' };
                players = [admin];
                gameState = {
                    bingoName,
                    players,
                    generatedCards: [],
                    gameCount: 0,
                    winners: [],
                    gameStarted: false,
                    drawnNumbers: [],
                    isAutomaticDrawing: false
                };

                saveGameState();
                document.getElementById('adminSetup').style.display = 'none';
                document.getElementById('shareLink').style.display = 'block';
                updatePlayerList();
                updateRankingTable();
            });

            function joinGame() {
                const playerName = document.getElementById('newPlayerName').value.trim();
                if (playerName && !players.some(p => p.name === playerName)) {
                    const newPlayer = { name: playerName, active: true, status: 'Jogador' };
                    players.push(newPlayer);
                    updatePlayerList();
                    updateRankingTable();
                    saveGameState();
                    document.getElementById('playerSetup').style.display = 'none';
                } else if (players.some(p => p.name === playerName)) {
                    errorMessage.textContent = 'Este nome já está em uso. Por favor, escolha outro.';
                }
            }

            document.getElementById('joinGame').addEventListener('click', joinGame);

            playerNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    createGameButton.click();
                }
            });

            function createPlayerElement(player, index) {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-status">${player.status}</span>
                    ${isAdmin ? `
                        <div class="player-actions">
                            <button type="button" class="toggle-btn">${player.active ? 'Desativar' : 'Ativar'}</button>
                            <button type="button" class="remove-btn">Remover</button>
                        </div>
                    ` : ''}
                `;

                if (isAdmin) {
                    playerDiv.querySelector('.toggle-btn').addEventListener('click', () => {
                        players[index].active = !players[index].active;
                        updatePlayerList();
                        saveGameState();
                    });

                    playerDiv.querySelector('.remove-btn').addEventListener('click', () => {
                        players.splice(index, 1);
                        updatePlayerList();
                        saveGameState();
                    });
                }

                return playerDiv;
            }

            function updatePlayerList() {
                playerList.innerHTML = '';
                players.forEach((player, index) => {
                    const playerElement = createPlayerElement(player, index);
                    if (!player.active) {
                        playerElement.classList.add('inactive');
                    }
                    playerList.appendChild(playerElement);
                });
                updateStartGameButtonVisibility();
                updateUIForRole();
                updateRankingTable();
            }

            function displayCard(card, playerName, index, totalCards) {
                const cardElement = document.createElement('div');
                cardElement.className = 'bingo-card';
                cardElement.id = `card-${index}`;

                const header = `
                    <div class="card-title">${playerName} - Cartela ${index + 1}/${totalCards}</div>
                    <div class="bingo-header">
                        <div>B</div>
                        <div>I</div>
                        <div>N</div>
                        <div>G</div>
                        <div>O</div>
                    </div>
                `;

                const numbers = document.createElement('div');
                numbers.className = 'bingo-numbers';

                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        const number = card[col][row];
                        const cell = document.createElement('div');
                        cell.className = `bingo-number${number === '★' ? ' free-space' : ''}`;
                        cell.textContent = number;
                        
                        if (number !== '★') {
                            if (drawnNumbers.has(number)) {
                                cell.classList.add('marked');
                            }
                            cell.addEventListener('click', () => {
                                cell.classList.toggle('marked');
                                checkWinningCards();
                            });
                        }
                        
                        numbers.appendChild(cell);
                    }
                }

                cardElement.innerHTML = header;
                cardElement.appendChild(numbers);
                return cardElement;
            }

            function showPlayerCard(index) {
                const cardElement = document.getElementById(`card-${index}`);

                if (openCardIndex === index) {
                    cardElement.style.display = 'none';
                    openCardIndex = -1;
                } else {
                    if (openCardIndex !== -1) {
                        document.getElementById(`card-${openCardIndex}`).style.display = 'none';
                    }

                    cardElement.style.display = 'block';
                    openCardIndex = index;
                }
            }

            function generateGame() {
                gameCount++;
                const bingoName = document.getElementById('bingoName').value;

                if (!bingoName || players.length === 0) {
                    errorMessage.textContent = 'Por favor, preencha o nome do bingo e adicione pelo menos um jogador.';
                    return;
                }

                const activePlayers = players.filter(p => p.active);
                generatedCards = generateCards(activePlayers.length);
                drawnNumbers.clear();

                if (autoDrawingSelect.value === 'true') {
                    startAutomaticDrawing();
                } else {
                    drawNumberButton.style.display = isAdmin ? 'block' : 'none';
                }

                cardLinks.innerHTML = '';
                activePlayers.forEach((player, index) => {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = player.name;
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        showPlayerCard(index);
                    });
                    cardLinks.appendChild(link);
                });

                errorMessage.textContent = '';
                document.getElementById('gameConfig').style.display = 'none';
                document.getElementById('gamePlay').style.display = 'block';
                showCardLinks();
                updateRankingTable();
                gameStarted = true;
                saveGameState();
            }

            startGameButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (players.filter(p => p.active).length > 0) {
                    generateGame();
                } else {
                    errorMessage.textContent = 'É necessário ter pelo menos um jogador ativo para iniciar o jogo.';
                }
            });

            function showCardLinks() {
                cardLinks.style.display = 'flex';
                cardsContainer.innerHTML = '';
                document.getElementById('restartButton').style.display = isAdmin ? 'block' : 'none';
                document.getElementById('backToConfig').style.display = isAdmin ? 'block' : 'none';

                const rankingTable = document.getElementById('rankingTable').cloneNode(true);
                rankingTable.style.marginTop = '20px';
                cardLinks.appendChild(rankingTable);

                const activePlayers = players.filter(p => p.active);
                activePlayers.forEach((player, index) => {
                    const cardElement = displayCard(generatedCards[index], player.name, index, activePlayers.length);
                    cardElement.style.display = 'none';
                    cardsContainer.appendChild(cardElement);
                });

                updateDrawnNumbers();
            }

            restartButton.addEventListener('click', () => {
                stopAutomaticDrawing();
                document.getElementById('winnerSelection').style.display = 'block';
                document.getElementById('winnerButtons').innerHTML = '';
                players.forEach((player, index) => {
                    if (player.active) {
                        const button = document.createElement('button');
                        button.textContent = player.name;
                        button.addEventListener('click', () => selectWinner(player.name));
                        document.getElementById('winnerButtons').appendChild(button);
                    }
                });
                cardsContainer.innerHTML = '';
            });

            function selectWinner(winnerName) {
                const activePlayerCount = players.filter(p => p.active).length;
                winners.push({ round: gameCount, name: winnerName, playerCount: activePlayerCount });
                updateRankingTable();
                document.getElementById('winnerSelection').style.display = 'none';
                generateGame();
                showCardLinks();
                saveGameState();
            }

            function updateRankingTable() {
                const tableBody = document.getElementById('rankingTableBody');
                tableBody.innerHTML = '';

                const playerStats = players.map(player => {
                    const wins = winners.filter(w => w.name === player.name).length;
                    const chipsWon = winners.filter(w => w.name === player.name)
                        .reduce((sum, w) => sum + w.playerCount, 0);
                    return { name: player.name, wins, chipsWon };
                });

                playerStats.sort((a, b) => b.wins - a.wins || b.chipsWon - a.chipsWon);

                playerStats.forEach((stat, index) => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = index + 1;
                    row.insertCell(1).textContent = stat.name;
                    row.insertCell(2).textContent = stat.wins;
                    row.insertCell(3).textContent = stat.chipsWon;
                });
            }

            document.getElementById('backToConfig').addEventListener('click', () => {
                stopAutomaticDrawing();
                document.getElementById('gamePlay').style.display = 'none';
                document.getElementById('gameConfig').style.display = 'block';
                cardsContainer.innerHTML = '';
            });

            function showPlayerView() {
                document.getElementById('adminSetup').style.display = 'none';
                document.getElementById('playerSetup').style.display = 'block';
                document.getElementById('newPlayerName').value = '';
                shareLinkDiv.style.display = 'none';
                document.getElementById('rankingTable').style.display = 'block';
            }

            function showAdminView() {
                document.getElementById('adminSetup').style.display = 'block';
                document.getElementById('playerSetup').style.display = 'none';
                shareLinkDiv.style.display = 'block';
                document.getElementById('rankingTable').style.display = 'block';
                updateStartGameButtonVisibility();
            }

            function updateStartGameButtonVisibility() {
                startGameButton.style.display = (players.length > 1 && isAdmin) ? 'block' : 'none';
            }

            function updateUIForRole() {
                const adminElements = document.querySelectorAll('.admin-only');
                adminElements.forEach(el => {
                    el.style.display = isAdmin ? 'block' : 'none';
                });
                drawNumberButton.style.display = isAdmin && gameStarted ? 'block' : 'none';
                startGameButton.style.display = isAdmin && players.length > 1 ? 'block' : 'none';
                restartButton.style.display = isAdmin ? 'block' : 'none';
                document.getElementById('backToConfig').style.display = isAdmin ? 'block' : 'none';

                if (!isAdmin && !gameStarted) {
                    showPlayerView();
                }
            }

            function initializeGame() {
                const urlParams = new URLSearchParams(window.location.search);
                const loadedGameCode = urlParams.get('game');

                if (loadedGameCode) {
                    gameCode = loadedGameCode;
                    isAdmin = localStorage.getItem(`bingoAdmin_${gameCode}`) === 'true';
                    document.getElementById('adminSetup').style.display = 'none';
                    document.getElementById('playerSetup').style.display = 'block';
                    startRealTimeSync();
                } else {
                    gameCode = generateGameCode();
                    localStorage.setItem(`bingoAdmin_${gameCode}`, 'true');
                    isAdmin = true;
                    document.getElementById('adminSetup').style.display = 'block';
                    document.getElementById('playerSetup').style.display = 'none';
                }
            }

            function startRealTimeSync() {
                window.dbOnValue(window.dbRef(window.db, `games/${gameCode}`), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        updateFromFirebase(data);
                    }
                });
            }

            drawNumberButton.addEventListener('click', drawNumber);

            initializeGame();
        });
    </script>
</body>
</html>
